<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/reviews.css">

    <script src="/js/stars.js"></script>
</head>

<body>

    <div id="container">
        <div id='home-logo'>
            <a id="logo-a" href="./main.html"></a>
        </div>
        <div id="navbar">
            <h1>Gamer Vine</h1>
            <a id="reviews" href='./reviews.html'></a>
            <a id='news' href='./news.html'></a>
            <a id='xbox' href='./xbox.html'></a>
            <a id='ps5' href='./ps5.html'></a>
            <a id='ps5' href='./about.html'></a>


        </div>

        <div id="content">

            <div id='reviews-content'>
                <!-- <div id="ps-logo">ps5</div>
                <div id="xbox-logo">xbox</div> -->
                <div id="ps-review">
                    <div id='review-card'>
                        <div id='user-stars'>

                            <img id='user-img' src="/images/me.jpg" alt="user picture">

                            <div>
                                <div id="1"></div>
                                <div id="2"></div>
                                <div id="3"></div>
                                <div id="4"></div>
                                <div id="5"></div>
                            </div>
                        </div>
                        <div id='user-review'> Xbox sucks</div>
                    </div>
                </div>
                <div id="xb-review">reviews</div>
                <div id="review-input">
                    <div id="review-buttons">
                        <div>
                            <h2>Write a review</h2>
                            <h4>Choose controller to post</h4>
                        </div>
                        <div id='stars'>
                            <div onclick='modStars(this);' id="1"></div>
                            <div onclick='modStars(this);' id="2"></div>
                            <div onclick='modStars(this);' id="3"></div>
                            <div onclick='modStars(this);' id="4"></div>
                            <div onclick='modStars(this);' id="5"></div>
                        </div>

                        <button class='submits' id="xb-submit">xbox</button>
                        <button class='submits' id="ps-submit">ps5</button>
                    </div>
                    <div id="review-txt">
                        <textarea id='rev-input' type="text" rows="4" cols="50" maxlength='200'></textarea>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
